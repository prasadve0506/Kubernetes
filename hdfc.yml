apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
    
        
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: index-html-configmap-1
data:
  index.html: |
    <html>
    <h1>Hello World!</h1>
    <p>This is version 1</p>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
   - port: 80
     targetPort: 80

