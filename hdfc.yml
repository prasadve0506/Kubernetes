apiVersion: apps/v1
kind: Deployment
metadata:
  name: intial-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
        version: "1.0"
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        resources:
          limits:
            memory: "128Mi"
            cpu: "50m"
        ports:
        - containerPort: 80
      volumes:
      - name: nginx-conf
        configMap:
           name: index-html-configmap-1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: index-html-configmap-1
  namespace: default
data:
  index.html: |
    <html>
    <h1>Hello World!</h1>
    <p>This is version 1</p>
    </html>

